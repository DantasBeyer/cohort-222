<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Document</title>

	<body>
		<h1 class="block">This is a block</h1>

		<div class="block">Some other block</div>
		<p class="block">Block element stack vertically</p>

		<table class="block">
			<thead>
				<tr>
					<td>Data</td>
					<td>Name</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Some data</td>
					<td>Some name</td>
				</tr>
			</tbody>
		</table>

		<span>Hey, I am a span ! </span> <a href="#"> I can link somewhere</a>
		<em>I am some text modification</em>
		<img
			src="https://images.unsplash.com/photo-1646323585878-5a9bde6a162e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=927&q=80"
			alt=""
		/>
		<p>
			Poem can be difficult, <br />
			to style, or to write.
		</p>

		<div class="box">
			<p>Content</p>
		</div>

		<div class="box"></div>

		<div class="container">
			This is the container
			<div class="box"></div>
		</div>
	</body>
</html>
